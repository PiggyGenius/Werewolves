<!DOCTYPE html>
<html>
	<head>
        
        <title>Login Page</title>
            
        <!-- Bootstrap -->
        <link rel="stylesheet" href="CSS/bootstrap.css" />
        
        <!-- CSS Header -->
        <link rel="stylesheet" href="CSS/header.css" />
        
        <!-- CSS Style -->
        <link rel="stylesheet" href="CSS/Style.css" />
        
        <!-- CSS Connection Page -->
        <link rel="stylesheet" href="CSS/Connection.css" />
        
        
    </head>
    
    <body>
        <header class="header">
			<script src="jquery.js"></script>
			<script src="header.js"></script>
        </header>
        <div>
            <div class="connection-title">
            <h4>Sign In or Join the Community ! </h4>
        </div>
            <div class="panel-frame">
            	<div class="l-r">
		
		<div class="container">
			<div class="col-md-6 login">
				<h3>Login</h3>
                <form method="post" action="login" accept-charset="UTF-8">
                    <input type="text" class="form-control" name="login" placeholder="Enter Your Username...">
                    <input type="password" class="form-control" name="password" placeholder="Enter Your Password...">
                    <div class="btn">
                        <input value="Login" class="l-btn" type="submit" name="login">
                    </div>
                    <div class="r-txt">Recover your <a href="#">Username or Password</a>
                    </div>
                </form>
			</div>
			
			<div class="col-md-6 register">
				<h3>Register</h3>
                <form method="post" action="create_account" accept-charset="UTF-8">
                    <input type="text" name="login" class="form-control" placeholder="Enter Your Username...">
                    <input type="password" name="password" class="form-control" placeholder="Enter Your Password...">
                    <input type="password" class="form-control" placeholder="Confirm Your Password...">
                    <div class="btn">
                        <input value="Register" type="submit" name="login" class="l-btn">
                    </div>
                </form>
			</div>
			
		</div>
	</div>
        </div>
        </div>
    </body>
